<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="cat.css">
    <style>
/* General Styles */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, gray 30%, #000000 100%);
    color: gray;
}

/* Navigation Bar */
nav {
    background-color: black;
    display: flex;
    justify-content: center;
    padding: 10px 20px;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
}

.nav-links a {
    text-decoration: none;
    color: rgb(236, 228, 228);
    font-weight: 600;
    font-size: 16px;
    transition: color 0.3s, border-bottom 0.3s;
    padding: 5px;
    border-bottom: 2px solid transparent;
}

.nav-links a:hover {
    color: #ffffff;
    border-bottom: 2px solid gray;
}

/* Container */
.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 30px;
    background: rgba(97, 69, 69, 0.95);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    border-radius: 12px;
    color: #333;
}

/* Form Styling */
label {
    display: block;
    margin: 10px 0 5px;
    color: #000;
    font-weight: bold;
    font-size: 16px;
}

input, textarea {
    width: 100%;
    padding: 15px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    color: #333;
    background: #f9f9f9;
    transition: all 0.3s ease-in-out;
}

/* Special Styling for Email Field */
.email-wrapper {
    position: relative;
    display: flex;
    align-items: center;
    background: green;
    padding: 2px;
    border-radius: 8px;
}

.email-wrapper input {
    border: none;
    background: transparent;
    color: #000;
}

input::placeholder, textarea::placeholder {
    color: #999;
    font-style: italic;
}

input:focus, textarea:focus {
    border-color: green;
    outline: none;
    background: #ffffff;
}

/* Button Styling */
button {
    width: 100%;
    padding: 15px;
    background: green;
    color: #000000;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
}

button:hover {
    background: rgb(141, 137, 137);
    transform: scale(1.05);
}

/* Footer */
footer {
    text-align: center;
    padding: 10px;
    background: #000000;
    color: white;
    font-size: 14px;
    margin-top: 30px;
}


    </style>
<body>
    <nav>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <div class="email-wrapper">
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <div class="status"></div>
    </div>
    <footer>
        <p>&copy; 2024. All Rights Reserved.</p>
    </footer>
    <script>
        document.getElementById("contactForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const message = document.getElementById("message").value;

    const statusDiv = document.querySelector(".status");

    const endpoint = "https://formspree.io/f/xovqlvkl";

    try {
        const response = await fetch(endpoint, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ name, email, message }),
        });

        if (response.ok) {
            statusDiv.innerHTML = "<p class='success'>Message sent successfully!</p>";
            document.getElementById("contactForm").reset();
        } else {
            statusDiv.innerHTML = "<p class='error'>Failed to send message. Please try again later.</p>";
        }
    } catch (error) {
        statusDiv.innerHTML = "<p class='error'>An error occurred. Please try again later.</p>";
    }
});

    </script>
</body>
</html>
