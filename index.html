<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal for Pakistan</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header Section -->
    <header>
            <nav class="navbar">
                <div class="logo">MyWebsite</div>
                <ul class="nav-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">Categories</a></li>
                    <li><a href="#post a job">Post a Job</a>
                     <li><a href="#services">Contact us</a></li>
                    <li><a href="#contact">Login</a></li>
                    
                </ul>
                <div class="menu-toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
       <a href="category.html"></a>
       <a href="post.html"></a>
       <a href="contact.html"></a>
       <a href="login.html"></a>
    </header>

    <!-- Main Search Section -->
    <section class="hero">
        <div class="container">
            <h2>Find Your Dream Job</h2>
            <div class="search-bar">
                <input type="text" id="jobSearch" placeholder="Search Jobs by Title, Keyword, or Location">
                <select id="categorySelect">
                    <option value="all">All Categories</option>
                    <option value="IT">IT</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Education">Education</option>
                </select>
                <button id="searchBtn">Search Jobs</button>
            </div>
        </div>
    </section>

    <!-- Featured Jobs Section -->
    <section class="featured-jobs">
        <div class="container">
            <h3>Featured Jobs</h3>
            <div class="job-grid" id="jobList">
                <!-- Job Cards will be dynamically inserted -->
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-links">
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </div>
        <p>&copy; Created by "TEAM VISION".</p>
    </footer>

    <script src="main.js"></script>
</body>

<!-- Apply Modal -->
<div id="applyModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7);">
    <div style="position: relative; width: 400px; margin: 100px auto; background: #fff; padding: 20px; border-radius: 8px;">
        <h3>Apply for Job</h3>
        <form id="applyForm">
            <label for="jobName">Job Title</label>
            <input type="text" id="jobName" name="jobName" readonly style="width: 100%; margin-bottom: 10px; padding: 10px;">
            
            <label for="applicantName">Your Name</label>
            <input type="text" id="applicantName" name="applicantName" required style="width: 100%; margin-bottom: 10px; padding: 10px;">
            
            <label for="applicantEmail">Your Email</label>
            <input type="email" id="applicantEmail" name="applicantEmail" required style="width: 100%; margin-bottom: 20px; padding: 10px;">

            <button type="submit" style="padding: 10px 20px; background: #28a745; color: #fff; border: none;">Submit</button>
            <button type="button" id="closeModal" style="padding: 10px 20px; background: #dc3545; color: #fff; border: none;">Close</button>
        </form>
    </div>
</div>

<script src="main.js"></script>
</body>

</html>
